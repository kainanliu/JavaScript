<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS弱数学类型的语言 只有我们赋值了才知道是什么数据类型
        // let num = 'pink'
        // let num = 10.11
        // console.log(num)
        console.log(1 + 1)
        console.log(1 - 1)
        console.log(1 * 1)
        console.log(1 / 1)
        console.log(4 % 2)   //求余数 = 0
        console.log(5 % 3)   //求余数 = 2
        console.log(3 % 5)   //求余数 = 3 如果前面的数小就是前面的数
        //Java强数学类型的语言    int num = 10 

        console.log('pink老师' - 2) //NaN
        console.log(NaN - 2) //NaN 是粘性的，任何和NaN的操作都是会返回NaN
        console.log(NaN === NaN) //false
    </script>
</body>
</html>
