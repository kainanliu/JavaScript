        let i = 1
        while (i <= 5) {
            if (i === 3) {
                i++ //不加这个的话就会以3的方式回去进入无限循环
                continue //结束本次循环 继续下一轮循环
            }
            console.log(`我要吃${i}个包子`)
            i++
        }
    </script>
