<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.开始循环 输入框写到 循环里面
        //3.准备一个总的金额
        let money = 100
        while (true) {
            let result = +prompt(`
            请您选择操作
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `) //只有模板字符串支持这种排版格式，''和""都不行
            //2.如果用户输入的是4则退出循环，break
            if (result === 4) {
                break
            }
            //4.根据输入做操作
            switch (result) {
                case 1:
                    //存钱
                    let deposite = +prompt('请输入存款金额')
                    money += deposite
                    break
                case 2:
                    //取款
                    let withdraw = +prompt('请输入取款金额')
                    money -= withdraw
                    break
                case 3:
                    //金额查询
                    alert(`您的银行卡余额是${money}`)
                    break
            }
        }
    </script>
</body>
</html>
