<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用for循环输出三句话 月薪过万
        for (let i = 1; i <= 3; i++) {
            document.write('月薪过万')
        }
        for (let i = 0; i < 10; i++) {
            document.write(`月薪过万<br>`)
        }
    </script>
</body>
</html>
