<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quidem commodi suscipit doloremque quibusdam maxime consequatur error facere sapiente beatae omnis tempore magni rerum deleniti, nemo cumque voluptatum? Quos, nobis?
    </textarea>
    <br>
    <button class="btn" disabled>我已经阅读用户协议(5)</button>
    <script>
        // 1.获取元素
        const btn = document.querySelector('.btn')
        // console.log(btn.innerHTML)     button按钮特殊用innerHTML
        // 2.倒计时
        let i = 5
        // 2.1开启定时器
        let n = setInterval(function() {
            i--
            btn.innerHTML = `我已经阅读用户协议(${i})`
            if (i === 0) {
                clearInterval(n) //关闭定时器
                // 定时器停了了，我就可以开按钮
                btn.disabled = false
                btn.innerHTML = '同意'
            }
        }, 1000)
    </script>
</body>
</html>
