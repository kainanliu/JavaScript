<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 + 1) //2
        console.log('pink' + 1) //pink1, the + will convert 1 to '1' if there are stuff on left and right of the +
        console.log(2 + '2') //22
        console.log(2 - 2) //0
        console.log(2 - '2') //0, the - will convert '2' to 2, * and / will do the same converting string to number
        console.log(+12) //12
        console.log(+'123') //123,转换为数字型
    </script>
</body>
</html>
